<div class="row">
    <div class="chatArea col-md-12">
        <div class="col-sm-3 well">

            <ul class="list-group">
                <li><a href="#" class="list-group-item">
                    <img src="http://lorempixel.com/32/32/people/" alt="avatar"
                         class="img-circle"/>
                    Johannes
                </a>
                </li>
                <li><a href="#" class="list-group-item">
                    <img src="http://lorempixel.com/32/32/people/" alt="avatar"
                         class="img-circle"/>
                    Sebastian
                </a>
                </li>
                <li><a href="#" class="list-group-item">
                    <img src="http://lorempixel.com/32/32/people/" alt="avatar"
                         class="img-circle"/>
                    Sandra
                </a>
                </li>
            </ul>

        </div>

        <div class="col-sm-9">
            <div class="well chat">
                <div class="chat-header clearfix">
                    <img src="http://lorempixel.com/64/64/people/"
                         class="img-circle"
                         alt="avatar"/>

                    <div class="chat-about">
                        <div class="chat-with">Chat with Vincent Porter</div>
                        <div class="chat-num-messages">already 1 902 messages</div>
                    </div>
                    <i class="fa fa-star"></i>
                </div> <!-- end chat-header -->

                <div class="chat-history clearfix">
                    <messages></messages>

                </div><!-- end chat-history -->

                <div class="chat-message ">
                <textarea
                        name="message-to-send" id="message-to-send" placeholder="Type your message"
                        rows="3"
                        ng-model="vm.message"
                        focus-me="true"></textarea>

                    <!--<i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;-->
                    <!--<i class="fa fa-file-image-o"></i>-->

                    <a class="btn btn-raised btn-primary" ng-click="vm.sendMessage()">Send</a>
                </div>
                <!-- end chat-message -->

            </div> <!-- end chat -->

        </div> <!-- end container -->
    </div>
</div>
