        <div class="people-list col-sm-3">
            <div class="search">
                <input type="text" placeholder="search"/>
                <i class="fa fa-search"></i>
            </div>
            <ul class="list">
                <li class="">
                    <img src="http://lorempixel.com/64/64/people/" alt="avatar"/>
                    <div class="about">
                        <div class="name">Vincent Porter</div>
                        <div class="status">
                            <i class="fa fa-circle online"></i> online
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-sm-9">
            <div class="chat">
                <div class="chat-header clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg"
                         alt="avatar"/>

                    <div class="chat-about">
                        <div class="chat-with">Chat with Vincent Porter</div>
                        <div class="chat-num-messages">already 1 902 messages</div>
                    </div>

                </div> <!-- end chat-header -->

                <div class="chat-history clearfix">
                    <messages></messages>

                </div><!-- end chat-history -->

                <div class="chat-message ">
                <textarea
                        name="message-to-send" id="message-to-send" placeholder="Type your message"
                        rows="3"
                        ng-model="vm.message"
                        focus-me="true"></textarea>

                    <!--<i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;-->
                    <!--<i class="fa fa-file-image-o"></i>-->

                    <a class="btn btn-raised btn-primary" ng-click="vm.sendMessage()">Send</a>
                </div>
                <!-- end chat-message -->

            </div> <!-- end chat -->

        </div> <!-- end container -->
